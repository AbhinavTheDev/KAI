<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="assets/lightfavicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KahaniAI</title>
  </head>
  <body>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
